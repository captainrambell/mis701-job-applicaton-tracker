<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Application Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #1f2933; color: white; padding: 1rem 2rem; }
        header a { color: #e5e7eb; margin-right: 1rem; text-decoration: none; }
        main { padding: 2rem; max-width: 960px; margin: 0 auto; background: white; min-height: 80vh; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
        th { background: #f3f4f6; }
        .btn { display: inline-block; padding: 0.4rem 0.8rem; background: #2563eb; color: white; text-decoration: none; border-radius: 4px; }
        .btn-secondary { background: #6b7280; }
        .badge { display: inline-block; padding: 0.1rem 0.4rem; border-radius: 4px; font-size: 0.8rem; background: #e5e7eb; }
        form { margin-top: 1rem; }
        label { display: block; margin-top: 0.5rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.4rem; margin-top: 0.2rem; box-sizing: border-box; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'job_list' %}">Jobs</a>
            <a href="{% url 'job_create' %}" class="btn">Add Job</a>
        </nav>
    </header>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
